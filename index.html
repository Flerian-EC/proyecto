  <script src="./script/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/screen/1tablet.css" media="(min-width: 768px)">
  <link rel="stylesheet" href="./style/screen/2laptop.css" media="(min-width: 1024px)">

<body>
  <header class="home-header">
    <div class="home-header__text-contaier">
      <p>INF-112</p>
      <p>Fabian Juel Escalera Caballero</p>
    </div>
    <div id="ventana-button" class="home-header__icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <span class="home-header__line"></span>
  </header>
  <main class="home-main">
    <section id="ventana-inf" class="home-inf">
      <div class="home-inf__container">
        <h1>La base numérica hexadecimal y los colores</h1>
      </div>
    </section>
    <div class="calc-container">
      <label for="hexa-number" class="calc-container__title">Ingresa un número hexadecimal</label>
      <input id="hexa-number" class="calc-container__number" type="text" maxlength="6" placeholder="seis dígitos">
      <button id="calc-button" class="calc-container__button">calcular</button>
      <div class="calc-container__color-container">
        <div class="calc-container__color-container--box">
          <p id="texto-R">100</p>
        </div>
        <div class="calc-container__color-container--box">
          <p id="texto-G">100</p>
        </div>
        <div class="calc-container__color-container--box">
          <p id="texto-B">100</p>
        </div>
      </div>
      <div id="principal-color" class="calc-container__principal-color"></div>
    </div>
    <div class="home-main__background-img">
      <figure>
        <img src="./assets/fondo1.png" alt="">
      </figure>
      <figure>
        <img src="./assets/fondo2.png" alt="">
      </figure>
      <figure>
        <img src="./assets/fondo3.png" alt="">
      </figure>
    </div>
  </main>
